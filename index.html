<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 06</title>
    <link rel="shortcut icon" href="Imagens/iconHTML.ico" type="image/x-icon">
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5 podemos inserir os elementos da lista a seguir.
        Passe o mouse sobre os termos para descobrir qual tag deverá utilizar
        cada caso:
    </P>
    <ul>
        <li><abbr title="Use a tag <p>">Paragrafo</abbr></li>
        <li><abbr title="Use as tags <h1>...<h6>">Titulos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <code>">Codigo-fonte</abbr></li>
        <li><abbr title="Use as tags <ol> <li>">Lista numeradas</abbr></li>
        <li><abbr title="Use as tags <ul> <li>">Lista com dermacadores</abbr></li>
        <li><abbr title="Use a tag <link:Favicon> ">Como inserir Favicon</abbr></li>
    </ul>
    
</body>
</html>
